<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 블로그 방문자 수 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    input, button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>네이버 블로그 방문자 수 조회</h1>
  <p>네이버 블로그 아이디를 입력하세요:</p>
  <input type="text" id="blogId" placeholder="블로그 아이디 입력">
  <button onclick="redirectToBlog()">확인하기</button>

  <script>
    function redirectToBlog() {
      const blogId = document.getElementById('blogId').value.trim();
      if (blogId) {
        const url = `https://blog.naver.com/NVisitorgp4Ajax.nhn?blogId=${blogId}`;
        window.location.href = url;
      } else {
        alert('블로그 아이디를 입력해주세요.');
      }
    }
  </script>
</body>
</html>
