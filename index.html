<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naver Blog URL Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    input, button {
      margin-bottom: 10px;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Naver Blog URL Generator</h1>
  <p>Enter the Naver Blog ID:</p>
  <input type="text" id="blogId" placeholder="블로그아이디">
  <button onclick="generateURL()">Generate URL</button>

  <div id="results">
    <h3>Generated URL:</h3>
    <p id="finalUrl"></p>
  </div>

  <script>
    function generateURL() {
      const blogId = document.getElementById('blogId').value;
      const baseUrl = 'https://blog.naver.com/NVisitorgp4Ajax.nhn?blogId=';
      const finalUrl = baseUrl + blogId;
      
      document.getElementById('finalUrl').textContent = finalUrl;
    }
  </script>
</body>
</html>
